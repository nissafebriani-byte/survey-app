<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    button {
      background-color: #e6e6e6;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }
    button:hover::after {
      content: attr(data-desc);
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 12px;
      width: 220px;
      z-index: 10;
    }
    button.selected {
      background-color: #4caf50;
      color: white;
    }
    .warning { color: red; font-weight: bold; }
    .hidden { display: none; }
    .domain { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Element Survey</h1>

    <div id="info-form">
      <p><b>Name:</b><br><input id="name" required></p>
      <p><b>Email:</b><br><input id="email" required></p>
      <p><b>Institution:</b><br><input id="institution" required></p>
      <p><b>Position:</b><br><input id="position" required></p>
      <button id="startBtn">Start Survey</button>
    </div>

    <div id="survey" class="hidden">
      <h2 id="center-title"></h2>
      <div id="domains"></div>
      <p id="warning" class="warning"></p>
      <button id="submitCenterBtn">Submit This Center</button>
    </div>

    <div id="done" class="hidden">
      <h2>Thank you! Your responses have been submitted.</h2>
    </div>
  </div>

  <script>
    const DEPLOY_URL = "https://script.google.com/macros/s/AKfycbw2e6l7-3dqG37LBBJ-XaGIHOWThhmjdqFVkHrvBYySKnDf_0VIIXuvpQTrkAPR4o1WHA/exec";
    let centers = [];
    let currentCenterIndex = 0;
    let responses = {};

    async function fetchCenters() {
      const res = await fetch(DEPLOY_URL + "?action=getCenters");
      return res.json();
    }

    async function fetchElements(center) {
      const res = await fetch(DEPLOY_URL + "?action=getElements&center=" + encodeURIComponent(center));
      return res.json();
    }

    document.getElementById("startBtn").onclick = async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const inst = document.getElementById("institution").value.trim();
      const pos = document.getElementById("position").value.trim();

      if (!name || !email || !inst || !pos) {
        alert("Please fill all fields first!");
        return;
      }

      centers = await fetchCenters();
      if (!centers.length) {
        alert("No centers found.");
        return;
      }

      document.getElementById("info-form").classList.add("hidden");
      document.getElementById("survey").classList.remove("hidden");
      loadCenter();
    };

    async function loadCenter() {
      const center = centers[currentCenterIndex];
      document.getElementById("center-title").textContent = "Center: " + center;
      document.getElementById("warning").textContent = "";
      const data = await fetchElements(center);
      const container = document.getElementById("domains");
      container.innerHTML = "";

      Object.keys(data).forEach(domain => {
        const div = document.createElement("div");
        div.className = "domain";
        const h3 = document.createElement("h3");
        h3.textContent = domain;
        div.appendChild(h3);

        data[domain].forEach(el => {
          const btn = document.createElement("button");
          btn.textContent = el.name;
          btn.dataset.desc = el.desc;
          btn.onclick = () => toggleElement(center, el.name, btn);
          div.appendChild(btn);
        });
        container.appendChild(div);
      });
    }

    function toggleElement(center, name, btn) {
      if (!responses[center]) responses[center] = [];
      const arr = responses[center];
      const idx = arr.indexOf(name);

      if (idx === -1) {
        if (arr.length >= 20) {
          document.getElementById("warning").textContent = "You can only choose up to 20 elements for this center.";
          return;
        }
        arr.push(name);
        btn.classList.add("selected");
      } else {
        arr.splice(idx, 1);
        btn.classList.remove("selected");
      }
      document.getElementById("warning").textContent = "";
    }

    document.getElementById("submitCenterBtn").onclick = async () => {
      const center = centers[currentCenterIndex];
      if (!responses[center] || responses[center].length === 0) {
        alert("Please select at least one element before submitting.");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const inst = document.getElementById("institution").value.trim();
      const pos = document.getElementById("position").value.trim();

      const payload = {
        name, email, institution: inst, position: pos,
        responses: { [center]: responses[center] }
      };

      try {
        const res = await fetch(DEPLOY_URL + "?action=saveAllResponses", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });
        if (!res.ok) throw new Error("Network error");
        alert("Responses for " + center + " submitted!");

        currentCenterIndex++;
        if (currentCenterIndex < centers.length) {
          loadCenter();
        } else {
          document.getElementById("survey").classList.add("hidden");
          document.getElementById("done").classList.remove("hidden");
        }
      } catch (e) {
        alert("Failed to submit â€” " + e.message);
      }
    };
  </script>
</body>
</html>

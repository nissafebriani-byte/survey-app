<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Element Survey</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
    .container { background: white; max-width: 600px; margin: 50px auto; padding: 20px 30px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    select, input, button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; margin-top: 20px; }
    button:hover { background: #0056b3; }
    #message { margin-top: 15px; text-align: center; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Element Survey</h1>

    <label for="centerSelect">Select Center</label>
    <select id="centerSelect">
      <option>Loading centers...</option>
    </select>

    <button id="startBtn" disabled>Start Survey</button>
    <div id="message"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw2e6l7-3dqG37LBBJ-XaGIHOWThhmjdqFVkHrvBYySKnDf_0VIIXuvpQTrkAPR4o1WHA/exec";

    async function loadCenters() {
      try {
        const res = await fetch(API_URL + "?action=centers");
        if (!res.ok) throw new Error("Request failed");
        const centers = await res.json();
        const select = document.getElementById("centerSelect");
        select.innerHTML = '<option value="">-- Select Center --</option>';
        centers.forEach(center => {
          const opt = document.createElement("option");
          opt.value = center;
          opt.textContent = center;
          select.appendChild(opt);
        });
        document.getElementById("startBtn").disabled = false;
      } catch (err) {
        document.getElementById("centerSelect").innerHTML = '<option>Error loading centers</option>';
        console.error(err);
      }
    }

    loadCenters();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Element Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; }
    select, input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .domain {
      margin-top: 1.5rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
    }
    .element {
      margin: 0.5rem 0;
    }
    button {
      background: #0066cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #004c99;
    }
  </style>
</head>
<body>
  <header>
    <h1>Element Survey</h1>
  </header>
  <main>
    <form id="surveyForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="institution">Institution:</label>
      <input type="text" id="institution" required>

      <label for="position">Position:</label>
      <input type="text" id="position" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="centerSelect">Select Center:</label>
      <select id="centerSelect" required>
        <option value="">Loading centers...</option>
      </select>

      <div id="elementsContainer"></div>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbycSFCS3euQOEpvnm_VwWCUjLoDfAAGX9pkevDfLPTB_9njnELKhoMvlIeYrWKiTb8QLQ/exec";

    // Load centers
    async function loadCenters() {
      try {
        const res = await fetch(SCRIPT_URL + "?action=centers");
        const centers = await res.json();
        const select = document.getElementById("centerSelect");
        select.innerHTML = '<option value="">Select a center</option>';
        centers.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c;
          opt.textContent = c;
          select.appendChild(opt);
        });
      } catch (err) {
        alert("Failed to load centers: " + err);
      }
    }

    // Load elements for selected center
    async function loadElements(center) {
      const container = document.getElementById("elementsContainer");
      container.innerHTML = "<p>Loading elements...</p>";
      try {
        const res = await fetch(SCRIPT_URL + "?action=elements&center=" + encodeURIComponent(center));
        const data = await res.json();
        container.innerHTML = "";
        Object.keys(data).forEach(domain => {
          const div = document.createElement("div");
          div.classList.add("domain");
          const h3 = document.createElement("h3");
          h3.textContent = domain;
          div.appendChild(h3);
          data[domain].forEach(el => {
            const p = document.createElement("div");
            p.classList.add("element");
            p.innerHTML = `
              <label>
                <input type="checkbox" name="element" value="${el.name}">
                <strong>${el.name}</strong> â€” ${el.desc}
              </label>`;
            div.appendChild(p);
          });
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "<p>Failed to load elements.</p>";
      }
    }

    // Handle form submission
    document.getElementById("surveyForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const institution = document.getElementById("institution").value.trim();
      const position = document.getElementById("position").value.trim();
      const email = document.getElementById("email").value.trim();
      const center = document.getElementById("centerSelect").value;
      if (!center) return alert("Please select a center.");

      const responses = {};
      const checked = document.querySelectorAll("input[name='element']:checked");
      responses[center] = Array.from(checked).map(c => c.value);

      const payload = { name, institution, position, email, responses };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });
        const text = await res.text();
        if (text.includes("OK")) {
          alert("Thank you! Your response has been recorded.");
          document.getElementById("surveyForm").reset();
          document.getElementById("elementsContainer").innerHTML = "";
        } else {
          alert("Submission error: " + text);
        }
      } catch (err) {
        alert("Failed to submit: " + err);
      }
    });

    document.getElementById("centerSelect").addEventListener("change", (e) => {
      const val = e.target.value;
      if (val) loadElements(val);
    });

    loadCenters();
  </script>
</body>
</html>
